<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Design</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
    <div class="box1">
        <button>Log in</button>
        <img src="./images/editer.png" alt="" width="350" height="300">
        <span>Sign up</span>
    </div>
    <div class="box2">
        <div class="info">
            <h1>Log in</h1>
            <p>Welcom back! please enter your details</p> <br> 
            <form action="">
                <label for="email">Email</label><br>
                <input type="email" id="email" placeholder="Enter your email" ><br><br>
                <label for="password">Password</label><br> 
                <input type="password" id="password" placeholder="................" ><br><br>
                <input type="checkbox">Remember for 30 days  <span><a href="">Forgot password?</a></span><br><br>
                <input type="submit" value="Sign in"><br>
                <button><img src="./images/google icon.png" alt="">&nbsp;&nbsp;&nbsp;Sign in with google</button>
                <p class="last">Don`t have account? <a href="">Sign up</a> </p>
            </form>
        </div>
    </div>
</div>
    
</body>
</html>
